    <body>
        <h1>CRUD</h1>

            <input type="text" name="completed" id="completed" required>
            <button type="submit">Create Item</button>
        </form>
        <h3>Update</h3>
        <form method="get">
            <!-- <label for="title">Title: </label>

            <button type="submit" onclick=gatherItems()>Gather All</button>
        </form>

        <h1 style="margin: auto;
        text-align: center;

        margin-bottom: 10px;
        color: cadetblue;">Flashcards</h1>
        <section style="
        display: flex;
        flex-direction: column;
        width: 400px;
        height: 250px;
        margin: auto;

        border:dashed 8px cadetblue;

        ">
            <p id="title" style="font-size: 20px;">Title: {{.Title}}</p>

        </section>
